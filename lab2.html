<!DOCTYPE html>
<head>
	<title>Calculate</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		function showData(){
		var str=document.getElementById('1').value;
		document.getElementById('result').value=str;
	}
		function Clean(){
			document.getElementById('result').value=' ';
		}
			
	</script>
</head>
<body>
	<style type="text/css">
		div{
			position: absolute;
			top: 50px;
			left: 450px;
		}
		

	</style>
	<div>
		<form>
			<table border="3" width="400" height="500" cellspacing="3" cellpadding="0" bgcolor="#6699cc" >
				
				<tr>
					<th colspan="3">
						<input type="text" id="result" >
					</th>
					<th>
						<input type="button" id="clean" value="c" onclick="Clean();">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="1" value="1" onclick="showData();">
					</th>
					<th>
						<input type="button" id="2" value="2">
					</th>
					<th>
						<input type="button" id="3" value="3">
					</th>
					<th>
						<input type="button" id="+" value="+">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="4" value="4">
					</th>
					<th>
						<input type="button" id="5" value="5">
					</th>
					<th>
						<input type="button" id="6" value="6">
					</th>
					<th>
						<input type="button" id="-" value="-">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="7" value="7">
					</th>
					<th>
						<input type="button" id="8" value="8">
					</th>
					<th>
						<input type="button" id="9" value="9">
					</th>
					<th>
						<input type="button" id="*" value="*">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="0" value="0">
					</th>
					<th>
						<input type="button" id="." value=".">
					</th>
					<th>
						<input type="button" id="=" value="=">
					</th>
					<th>
						<input type="button" id="/" value="/">
					</th>
				</tr>

			</table>
		</form>
	</div>
</body>
